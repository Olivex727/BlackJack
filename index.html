<!DOCTYPE html>
<html>
    <head>
        <title>Solitaire for One</title>
        <link href="css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="/cards/1_13.png">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <div class="main">
            <canvas id="screen" width="1000" height="500">
                <p>No display</p>
            </canvas>
            <div class="info" id="info">
                <ls>Time: <span id="time">0</span></ls>
                <ls>Score: <span id="score">0</span></ls>
                <ls>Moves: <span id="moves">0</span></ls>
                <ls>Difficulty: <span id="diff">easy</span></ls>
            </div>
            <br>
            <div class="ops">
                <ls><button onclick="audioplay('jazz');"><img id="jazz_ctrl" src="/ops/audio_off.png"></button></ls>
                <ls><button onclick="audioplay('click');"><img id="click_ctrl" src="/ops/audio_off.png"></button></ls>
                <ls><button><a href="https://github.com/Olivex727"><img src="/ops/github.png"></a></button></ls>
            </div>
            <audio id="jazz"><source src="/audio/jazz.wav" type="audio/wav"></audio>
            <audio id="click"><source src="/audio/click2.wav" type="audio/wav"></audio>
        </div>
        <div class="image">
            <img id="imgload" src="/bck/background2.png">
        </div>
        
        <script src="objectsjs"></script>
        <script src="js"></script>
    </body>
</html>
